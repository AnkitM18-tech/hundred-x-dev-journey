<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="zerodha.css" />
  </head>
  <body>
    <div>
      <div style="border-bottom: 1px solid rgb(0, 0, 0, 0.1); padding: 10px">
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-left: 200px;
            margin-right: 200px;
            padding-top: 10px;
            padding-bottom: 10px;
          "
        >
          <img
            src="https://zerodha.com/static/images/logo.svg"
            alt="zerodha-logo"
            width="150"
          />
          <div style="display: flex">
            <a href="#">Signup</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Pricing</a>
            <a href="#">Support</a>
            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 4px;
                width: 30px;
                margin-left: 10px;
                cursor: pointer;
              "
            >
              <div
                style="width: 20px; height: 2px; background-color: slategray"
              ></div>
              <div
                style="width: 20px; height: 2px; background-color: slategray"
              ></div>
              <div
                style="width: 20px; height: 2px; background-color: slategray"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <center>
        <img
          src="zerodha.png"
          alt="zerodha-hero-image"
          width="1000"
          style="margin-bottom: 10px"
        />
        <h1
          style="
            font-weight: 400;
            font-size: 32px;
            margin-bottom: 10px;
            margin-top: 10px;
          "
        >
          Invest in everything
        </h1>
        <p style="font-size: 20px; margin-bottom: 20px">
          Online platform to invest in stocks, derivatives, mutual funds, ETFs,
          bonds, and more.
        </p>
        <button
          style="
            background-color: rgb(10, 131, 236);
            padding: 10px;
            padding-left: 25px;
            padding-right: 25px;
            border: none;
            margin-top: 10px;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Sign up for free
        </button>
      </center>
    </div>
  </body>
</html>
